<div class="box">
  <div class="field">
    <label class="label" for="habit">Select a Habit:</label>
    <div class="control">
      <div class="select is-fullwidth">
        <select [(ngModel)]="habitName">
          <option *ngFor="let habit of habitList">{{ habit }}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="field">
    <label class="label" for="duration">Select Duration (minutes):</label>
    <div class="control">
      <div class="select is-fullwidth">
        <select [(ngModel)]="habitDuration">
          <option *ngFor="let duration of durationList">{{ duration }}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="field">
    <div class="control">
      <button class="button is-primary is-fullwidth" (click)="onAddHabit()">Add Habit</button>
    </div>
  </div>
</div>
